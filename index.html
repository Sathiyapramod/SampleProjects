<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Admission Card</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="IDcard">
       <p>Event</p>
       <p id="span">Number of Available Seats-23</p>
       <br>
        <div class="details">
            <div class="image">
                <img src="./user.png" alt="" width="100px" height="100px">
            </div>
            <div class="details-items">
                <label for="details">Name</label>&nbsp &nbsp &nbsp &nbsp
                <input type="text" name="details" placeholder="enter your name"> <br>
            
                <label for="details">Phone Numb</label>
                <input type="text" name="details" placeholder="Phone number"> <br>
                
                <label for="details">Email ID&nbsp &nbsp &nbsp &nbsp</label>
                <input type="email" name="details" placeholder="email ID please"> <br>

                
                <label for="details">Address&nbsp &nbsp &nbsp &nbsp</label>
                <input type="text" name="details" placeholder="Address "> <br>

                
                <label for="details">Select Seats</label>
                <select name="seats" id=""> 
                    <option value="1">1 seat</option>
                    <option value="2">2 seats</option>
                    <option value="3">3 seats</option>
                </select>
            
            </div>
        </div>
       <a href="https:www.google.com/" target="_blank"><button value="Submit" target="_blank">Submit</button></a>
       <a href="\close" target="_blank"><button>Cancel</button></a>
    </div>
    
</body>
</html>
